name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Build and Deploy
        run: |
          npm install
          npm run build
          echo 'liamfrazer.github.io/Crafting-Search' > build/CNAME
          git config --global user.email "liam.frazer@gmail.com"
          git config --global user.name "Liam Frazer"
          git checkout gh-pages
          mv build/* ./
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push origin gh-pages
